<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀 브리핑 영상</title>
    <style>
        /* 기본 스타일 및 배경 */
        body {
            font-family: 'Courier New', monospace; /* 기밀 문서 느낌 */
            background-color: #0d1117; /* 어두운 배경 */
            color: #00ff00; /* 녹색 텍스트 (터미널 느낌) */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* 스크롤바 제거 */
            position: relative;
        }

        /* 글리치 효과 (선택 사항) - CSS 애니메이션으로 약간의 노이즈 효과 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 0, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: glitch-scan 0.5s infinite alternate; /* 아주 미묘한 효과 */
        }

        @keyframes glitch-scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(5px); /* 약간의 움직임 */
            }
        }

        /* 컨테이너 */
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* 반투명 검정 배경 */
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00; /* 네온 그림자 */
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            max-width: 800px;
            width: 90%;
            box-sizing: border-box;
            z-index: 10; /* 글리치 효과 위에 */
        }

        h1 {
            color: #ff00ff; /* 마젠타 색상으로 강조 */
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* 영상 컨테이너 */
        #videoContainer {
            margin-top: 40px;
        }

        #videoContainer iframe {
            width: 100%;
            max-width: 700px; /* 최대 너비 */
            height: 393px; /* 16:9 비율 유지 (width / 16 * 9) */
            border: 2px solid #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* 모바일 반응형 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8em;
            }
            #videoContainer iframe {
                height: 250px; /* 모바일에서 높이 조정 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>[기밀 브리핑 시작]</h1>
        <p>환영합니다, 요원. 본 페이지에 접속하셨다면 작전이 활성화되었습니다.</p>
        <p>아래 영상을 통해 다음 지시를 확인하십시오.</p>

        <div id="videoContainer">
            <iframe
                <iframe width="560" height="315" src="https://www.youtube.com/embed/DExZ2mijuCI?si=OF8FpJFoNk78b3qZ&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            ></iframe>
            <p>영상을 시청 후 다음 단서를 찾아 작전을 수행하십시오.</p>
        </div>
    </div>

    <script>
        // 이 스크립트는 영상이 로드될 때 자동으로 재생되도록 돕습니다.
        // 다만, 브라우저 정책에 따라 자동 재생이 제한될 수 있습니다.
        window.onload = function() {
            const iframe = document.querySelector('#videoContainer iframe');
            if (iframe) {
                const currentSrc = iframe.src;
                // autoplay=1 파라미터가 없으면 추가하여 자동 재생 시도
                if (currentSrc.indexOf("autoplay=1") === -1) {
                    iframe.src = currentSrc + "&autoplay=1";
                }
            }
        };
    </script>
</body>
</html>
